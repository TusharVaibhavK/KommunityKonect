{% extends "base.html" %} {% block content %}
<h2>Registered Users</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Contact</th>
      <th>Role</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.contact }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.address }}</td>
    </tr>
    {% else %}
    <tr>
      <td colspan="5">No users found</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
  }
  th,
  td {
    padding: 0.5rem;
    border: 1px solid #ddd;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
{% endblock %}
